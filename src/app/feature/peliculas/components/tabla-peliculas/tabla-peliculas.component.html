<app-cabecera [inTitulo]="'Listado de peliculas'">
  <table
    mat-table
    [dataSource]="dataSource"
    aria-describedby="Tabla de peliculas"
    fxFlex="100%"
  >
    <!-- Titulo de la pelicula -->
    <ng-container matColumnDef="tituloPelicula">
      <th mat-header-cell id="tituloPelicula" *matHeaderCellDef>
        Titulo de la pelicula
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        data-label="Titulo de la pelicula:"
      >
        {{ element.tituloPelicula }}
      </td>
    </ng-container>

    <!-- Director -->
    <ng-container matColumnDef="nombreDirector">
      <th mat-header-cell id="nombreDirector" *matHeaderCellDef>Director</th>
      <td mat-cell *matCellDef="let element" data-label="Director:">
        {{ element.nombreDirector }}
      </td>
    </ng-container>

    <!-- Duración -->
    <ng-container matColumnDef="duracion">
      <th mat-header-cell id="duracion" *matHeaderCellDef>Duración</th>
      <td mat-cell *matCellDef="let element" data-label="Duración:">
        {{ element.duracion }} min
      </td>
    </ng-container>

    <!-- Clasificación -->
    <ng-container matColumnDef="clasificacion">
      <th mat-header-cell id="clasificacion" *matHeaderCellDef>
        Clasificación
      </th>
      <td mat-cell *matCellDef="let element" data-label="Clasificación:">
        {{ element.clasificacion }}
      </td>
    </ng-container>

    <!-- Genero -->
    <ng-container matColumnDef="genero">
      <th mat-header-cell id="genero" *matHeaderCellDef>Genero</th>
      <td mat-cell *matCellDef="let element" data-label="Genero:">
        {{ element.genero }}
      </td>
    </ng-container>

    <!-- fechaEstreno -->
    <ng-container matColumnDef="fechaEstreno">
      <th mat-header-cell id="fechaEstreno" *matHeaderCellDef>
        Fecha de estreno
      </th>
      <td mat-cell *matCellDef="let element" data-label="Fecha de estreno:">
        {{ element.fechaEstreno | date:'dd/MMM/yyyy' }}
      </td>
    </ng-container>

    <!-- botones -->
    <ng-container matColumnDef="botones">
      <th mat-header-cell id="botones" *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <div fxLayout fxLayoutAlign="center center" fxLayoutGap="10px">
          <button
            class="mat-elevation-z0"
            mat-mini-fab
            color="accent"
            (click)="onEditarPelicula(element)"
          >
            <mat-icon>edit</mat-icon>
          </button>

          <button class="mat-elevation-z0" mat-mini-fab color="warn" (click)="onEliminarPelicula(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</app-cabecera>
