<mat-tab-group
  mat-stretch-tabs
  class="mat-elevation-z4"
  [selectedIndex]="tabPeliculasService.indiceTab$ | async"
  (selectedIndexChange)="onCambiarIndiceTab($event)"
>
  <mat-tab label="Registrar pelicula">
    <ng-template matTabContent>
      <app-registrar-pelicula></app-registrar-pelicula>
    </ng-template>
  </mat-tab>
  <mat-tab label="Lista de pelicula">
    <ng-template matTabContent>
      <app-tabla-peliculas></app-tabla-peliculas>
    </ng-template>
  </mat-tab>
</mat-tab-group>
